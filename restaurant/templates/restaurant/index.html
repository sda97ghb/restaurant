{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" href="{% static 'restaurant/css/index.css' %}">
</head>
<body>

<a href="{% url 'restaurant:pastebin' %}">Pastebin</a>

<form action="{% url 'restaurant:order' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<form class="bordered">
    {{ create_dish_form.as_p }}
    <label for="id_create_dish-api_key">API key:</label>
    <input id="id_create_dish-api_key">
    <p id="id_create_dish-errorMessage"></p>
    <input id="id_create_dish-submit" type="button" value="Create dish">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'restaurant/js/index.js' %}"></script>
<script>
    let createDishForm = new CreateDishForm("create_dish", "{% url 'restaurant_api:dishes' %}");
</script>

</body>
</html>
